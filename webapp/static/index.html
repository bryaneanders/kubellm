<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-size: 14px;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        h1 {
            color: #333;
            font-weight: 600;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            background-color: white;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .prompt {
            padding: 12px;
            border-radius: 8px;
            margin-top: 1rem;
            font-weight: 500;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Prompt Saver</h1>
            <a href="/prompts" class="nav-link">üìã View All Prompts</a>
        </div>
        <form id="promptForm">
            <div class="form-group">
                <label for="provider">Provider:</label>
                <select id="provider" name="provider" required>
                    <option value="">Loading providers...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="model">Model (optional):</label>
                <select id="model" name="model">
                    <option value="">Select a provider first...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="prompt">Enter your prompt:</label>
                <textarea id="prompt" name="prompt" placeholder="Type your prompt here..." required></textarea>
            </div>
            <button type="submit" id="submitBtn">Save Prompt</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Saving prompt...
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('promptForm');
        const promptInput = document.getElementById('prompt');
        const providerSelect = document.getElementById('provider');
        const modelSelect = document.getElementById('model');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        // Load providers on page load
        async function loadProviders() {
            try {
                const response = await fetch('http://localhost:3001/get-providers');
                if (!response.ok) throw new Error('Failed to load providers');
                
                const providers = await response.json();
                providerSelect.innerHTML = '<option value="">Select a provider...</option>';
                providers.forEach(provider => {
                    const option = document.createElement('option');
                    option.value = provider;
                    option.textContent = provider;
                    providerSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading providers:', error);
                providerSelect.innerHTML = '<option value="">Error loading providers</option>';
            }
        }

        // Load models when provider changes
        providerSelect.addEventListener('change', async () => {
            const provider = providerSelect.value;
            if (!provider) {
                modelSelect.innerHTML = '<option value="">Select a provider first...</option>';
                return;
            }

            modelSelect.innerHTML = '<option value="">Loading models...</option>';
            
            try {
                const response = await fetch(`http://localhost:3001/get-models?provider=${encodeURIComponent(provider)}`);
                if (!response.ok) throw new Error('Failed to load models');
                
                const models = await response.json();
                modelSelect.innerHTML = '<option value="">Use default model</option>';
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading models:', error);
                modelSelect.innerHTML = '<option value="">Error loading models</option>';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = promptInput.value.trim();
            const provider = providerSelect.value;
            
            if (!prompt) {
                showPrompt('Please enter a prompt', 'error');
                return;
            }
            
            if (!provider) {
                showPrompt('Please select a provider', 'error');
                return;
            }

            setLoading(true);
            clearPrompt();

            // Prepare request body
            const requestBody = { 
                prompt,
                provider
            };
            
            // Add model if selected
            const model = modelSelect.value;
            if (model) {
                requestBody.model = model;
            }

            try {
                const response = await fetch('http://localhost:3001/prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                const data = await response.json();

                if (response.ok) {
                    showPrompt(`‚úÖ Prompt processed successfully! ID: ${data.id}`, 'success');
                    promptInput.value = '';
                } else {
                    showPrompt(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showPrompt('‚ùå Failed to save prompt. Please try again.', 'error');
                console.error('Error:', error);
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            loading.style.display = isLoading ? 'block' : 'none';
            submitBtn.disabled = isLoading;
            submitBtn.textContent = isLoading ? 'Saving...' : 'Save Prompt';
        }

        function showPrompt(text, type) {
            result.textContent = text;
            result.className = `prompt ${type}`;
            result.style.display = 'block';
        }

        function clearPrompt() {
            result.style.display = 'none';
        }

        // Load providers when page loads
        window.addEventListener('DOMContentLoaded', loadProviders);
    </script>
</body>
</html>
