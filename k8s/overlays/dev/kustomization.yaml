apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

namePrefix: dev-

patchesStrategicMerge:
- replica-patch.yaml
- resource-patch.yaml

configMapGenerator:
- name: kubellm-config
  behavior: merge
  literals:
  - LOG_LEVEL=debug
  - DATABASE_URL=mysql://kubellm:password@dev-mysql:3306/kubellm_dev

images:
- name: ghcr.io/bryaneanders/kubellm-api:latest
  newTag: dev
- name: ghcr.io/bryaneanders/kubellm-webapp:latest
  newTag: dev  
- name: ghcr.io/bryaneanders/kubellm-cli:latest
  newTag: dev