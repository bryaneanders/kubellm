apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubellm-api
spec:
  template:
    spec:
      containers:
      - name: api
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubellm-webapp
spec:
  template:
    spec:
      containers:
      - name: webapp
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"