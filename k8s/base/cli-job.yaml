apiVersion: batch/v1
kind: Job
metadata:
  name: kubellm-cli
  namespace: kubellm
  labels:
    app.kubernetes.io/name: kubellm-cli
    app.kubernetes.io/component: cli
    app.kubernetes.io/part-of: kubellm
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubellm-cli
        app.kubernetes.io/component: cli
        app.kubernetes.io/part-of: kubellm
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: cli
        image: kubellm-cli:latest
        imagePullPolicy: Always
        args: ["--help"]  # Default to show help, override at runtime
        env:
        - name: API_URL
          value: "http://kubellm-api:8080"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: kubellm-config
              key: LOG_LEVEL
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
  backoffLimit: 3