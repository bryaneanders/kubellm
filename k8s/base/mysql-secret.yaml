apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: kubellm
  labels:
    app.kubernetes.io/name: mysql
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: kubellm
type: Opaque
data:
  # These are base64 encoded values - replace with your actual passwords
  # echo -n "your-root-password" | base64
  root-password: cm9vdC1wYXNzd29yZA==  # "root-password"
  # echo -n "your-user-password" | base64  
  user-password: cGFzc3dvcmQ=  # "password"